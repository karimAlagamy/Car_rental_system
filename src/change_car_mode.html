        <!-- Logout -->

    <script>
      // Mobile menu toggle
      const menuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      menuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
    <!-- Change Car Mode Form -->
    <form
      id="change-car-mode-form"
      action="php_files/change_car_mode.php"
      method="POST"
      class="bg-gray-800 shadow-lg rounded-lg p-6 mx-auto my-10 flex flex-wrap gap-6 max-w-7xl place-content-center text-green-400"
    >
      <!-- Row 1: Identification Fields -->
      <div class="w-full flex flex-wrap gap-6 mt-4">
        <!-- Car ID -->
        <div class="flex-1">
          <label for="car_id" class="block text-sm font-medium"> Car ID </label>
          <input
            id="car_id"
            name="car_id"
            type="text"
            placeholder="Enter Car ID"
            class="w-full bg-black border border-gray-700 text-green-400 rounded-md py-2 px-4 focus:ring-green-500 focus:border-green-500 mt-1"
          />
        </div>

        <!-- Plate Number -->
        <div class="flex-1">
          <label for="plate_number" class="block text-sm font-medium">
            Plate Number
          </label>
          <input
            id="plate_number"
            name="plate_number"
            type="text"
            placeholder="Enter Plate Number"
            class="w-full bg-black border border-gray-700 text-green-400 rounded-md py-2 px-4 focus:ring-green-500 focus:border-green-500 mt-1"
          />
        </div>
      </div>

      <!-- Row 2: Status Field -->
      <div class="w-full flex flex-wrap gap-6 mt-4">
        <div class="flex-1">
          <label for="status" class="block text-sm font-medium">
            New Status
          </label>
          <select
            id="status"
            name="status"
            class="w-full bg-black border border-gray-700 text-green-400 rounded-md py-2 px-4 focus:ring-green-500 focus:border-green-500 mt-1"
          >
            <option value="" disabled selected>Select New Status</option>
            <option value="Active">Active</option>
            <option value="Out of Service">Out of Service</option>
            <option value="Rented">Rented</option>
          </select>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="w-full flex justify-center items-center mt-6">
        <button
          type="submit"
          class="bg-green-500 hover:bg-green-600 ease-in duration-100 text-black font-medium py-2 px-6 rounded-md focus:outline-none"
        >
          Update Mode
        </button>
      </div>
    </form>
    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700">
      <div class="container mx-auto py-10 px-4 md:px-8">
